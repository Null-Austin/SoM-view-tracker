<svg xmlns="http://www.w3.org/2000/svg" width="120" height="32">
    <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#8ecae6"/>
            <stop offset="100%" stop-color="#219ebc"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4"/>
        </filter>
    </defs>
    <rect x="0" y="0" width="120" height="32" rx="8" fill="url(#grad)" filter="url(#shadow)"/>
    <text x="60" y="20" font-size="16px" font-family="Segoe UI, Arial, sans-serif" fill="#023047" text-anchor="middle" font-weight="bold" letter-spacing="1">
        (views: <%= unique_views %>/<%= views %>)
    </text>
</svg>
